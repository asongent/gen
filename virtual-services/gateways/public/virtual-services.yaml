apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  labels:
  name: hub-vs
  namespace: jupyterhub 
spec:
  gateways:
  - istio-system/public-gateway
  hosts:
  - 'hub.fredgentech.com'
  http:
  - retries:
      attempts: 3
      perTryTimeout: 2s
    match:
    - uri:
        prefix: /
    route:
    - destination:
        host: proxy-public
        port:
          number: 80
