podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: false
  # runAsNonRoot: false
  # runAsUser: 1000

### Turn enabled to tue if you would like to create networkk policy.
networkPolicy:
  enabled: false

containerPorts:
  - containerPort: 54000
    protocol: TCP

service:
  type: ClusterIP
  ports: 
  - name: http
    protocol: TCP
    port: 80
    targetPort: 54000

## This TOGGLE to create istio virtual service. This must be enabled only when istio
## is used as Ingress controller and already deployed
istio:
  create: true
  host: stigman.stack.fredgentech.com
  namespace: istio-system
  gatewayName: general-gateway
  servicePort:  80

ingress:
  enabled:  false
  annotations: {}
  className: "nginx"
  pathType: ImplementationSpecific
  host: stigman.stack.fredgentech.com
  service:
    port: 52000
  tls: 
    secretName: tls-secret

  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
resources: {}
