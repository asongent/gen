# Default values for stig-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry1.dso.mil/ironbank/opensource
  name: stig-manager
  pullPolicy: IfNotPresent
  tag: "1.3.8"

imagePullSecrets:
- name: some-secret
- name: apple
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  token: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "stig-manager-sa"
env: 
  - name: STIGMAN_CLASSIFICATION
    value: U
  - name: STIGMAN_CLIENT_OIDC_PROVIDER
    value: https://localhost/kc/realms/stigman
  - name: STIGMAN_DB_HOST
    value: mysql
  - name: STIGMAN_DB_PASSWORD
    value: stigmanpw
  - name: STIGMAN_DB_USER
    value: stigman
  - name: STIGMAN_OIDC_PROVIDER
    value: http://keycloak:8080/realms/stigman

extralEnv:
  secrets:
  - name: myql-db-auth
    userKey: db_user
    passKey: db_pass
  - name: db-host-secret
    hostkey: host
  - name: oidc-auth
    client_id: client_id

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: false
  # runAsNonRoot: false
  # runAsUser: 1000

### Turn enabled to tue if you would like to create networkk policy.
networkPolicy:
  enabled: false
containerPorts:
  - containerPort: 52000
    protocol: TCP
service:
  type: ClusterIP

  ports: 
  - name: https
    protocol: TCP
    port: 443
    targetPort: 52000


ingress:
  enabled:  true
  annotations: {}
  className: "nginx"
  pathType: ImplementationSpecific
  host: dev.spacefore.mil
  service:
    port: 52000
  tls: 
    secretName: tls-secret

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
volumeMounts:
- name: stig-manager-volume
  mountPath: /usr/share/nginx/html/index.html

data:
  persistenceVolumeClaim:
    name: stig-manager-volume
  storageClassName: ""
  accessMode: ReadWriteOnce
  storageValue: 1Gi
 
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: |
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            {{- include "keycloak.selectorLabels" . | nindent 10 }}
          matchExpressions:
            - key: app.kubernetes.io/component
              operator: NotIn
              values:
                - test
        topologyKey: kubernetes.io/hostname
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              {{- include "keycloak.selectorLabels" . | nindent 12 }}
            matchExpressions:
              - key: app.kubernetes.io/component
                operator: NotIn
                values:
                  - test
          topologyKey: topology.kubernetes.io/zone
