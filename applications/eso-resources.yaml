apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eso-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL:  https://github.com/asongent/gen.git
    targetRevision: HEAD
    path: eso-resources/ready
    kustomize:
      version: v5.2.1 
  destination: 
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
