apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seldon
  namespace: argocd
spec:
  destination:
    namespace: seldon
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: seldon/seldon-core-operator
    repoURL:  https://github.com/asongent/gen.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
