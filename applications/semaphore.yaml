apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: semaphore
  namespace: argocd
spec:
  destination:
    namespace: semaphore
    server: https://kubernetes.default.svc
  project: default
  source:
    path: semaphore
    kustomize:
      version: v5.2.1 
    repoURL:  https://github.com/asongent/gen
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true